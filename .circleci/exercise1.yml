version: 2.1

orbs:
  welcome: circleci/welcome-orb@0.4.1

jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "Print hello"
          command: "echo Hello"
  
  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "Print World"
          command: "echo World"

workflows:
  welcome:
    jobs:
      - print_hello
      - print_world